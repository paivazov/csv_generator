{% extends "csv_generator/base.html" %}
{% block header %}Create Column{% endblock %}
{% block content %}

    <div class="md:flex md:items-center md:justify-between">

        <div class="mt-4 flex md:mt-0 md:ml-4">
            <button type="button" hx-get="{% url 'create-schema' dataset_id %}"
                    hx-target="#column_forms" hx-swap="beforeend"
                    class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add column
            </button>

        </div>
    </div>


    <div id="column_forms" class="py-5 mt-5 mx-auto" style="width: 65%;"></div>

    <div class="mt-5 py-5 border-t border-gray-100">
        {% for column in data_columns %}

            {% include "csv_generator/partials/datacolumn_detail.html" %}

        {% endfor %}
    </div>

{% endblock %}
